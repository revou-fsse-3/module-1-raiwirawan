<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic HTML, CSS, JS</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header id="header">
			<nav class="max-1200px full nav">
				<div class="nav-left half">
					<div class="logo-wrapper">
						<div class="logo">ZOONIMALS.</div>
					</div>
				</div>
				<div class="nav-right half">
					<div class="section-hyperlinks-wrapper">
						<ul class="section-hyperlinks full">
							<li class="hyperlink">
								<a href="#first-section" class="link">GALLERY</a>
							</li>
							<li class="hyperlink">
								<a href="#second-section" class="link">FORM</a>
							</li>
							<li class="hyperlink">
								<a href="#footer" class="link">THANKS</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main id="main">
			<section id="first-section" class="first-section full section-padding">
				<div class="grid-3-3">
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
					<div class="grid-box">
						<img src="./assets/images/giraffe.png" alt="" class="full" />
					</div>
				</div>
			</section>
			<section
				id="second-section"
				class="second-section section-padding full form-section"
			>
				<div class="form-wrapper">
					<div class="form-header text-center">FORM</div>
					<form action="/submit" method="post">
						<div class="field-group">
							<label for="name">Name:</label>
							<input
								class="input-field"
								type="text"
								name="name"
								id="name"
								required
							/>
						</div>

						<div class="field-group">
							<label for="email">Email:</label>
							<input
								class="input-field"
								type="email"
								name="email"
								id="email"
								required
							/>
						</div>

						<div class="field-group">
							<label for="message">Message:</label>
							<textarea
								class="textarea"
								name="message"
								id="message"
								required
							></textarea>
						</div>

						<div class="field-group">
							<label for="gender">Gender:</label>
							<input
								class="input-field"
								type="radio"
								name="gender"
								id="male"
								value="male"
							/>
							Male
							<input
								class="input-field"
								type="radio"
								name="gender"
								id="female"
								value="female"
							/>
							Female
						</div>

						<div class="field-group">
							<label for="subscribe">Subscribe to our newsletter:</label>
							<input
								class="input-field"
								type="checkbox"
								name="subscribe"
								id="subscribe"
								value="1"
							/>
							Yes
						</div>

						<button type="submit">Submit</button>
					</form>
				</div>
			</section>
		</main>
		<footer id="footer" class="footer full">
			<div class="thanks-wrapper">
				<h2 class="thanks-message text-center">
					<div class="first-sentence">Thank you for visiting my page!</div>
					<div class="second-sentence">Hope your day are awesome!</div>
				</h2>
			</div>
		</footer>
	</body>
	<script src="./js/script.js"></script>
</html>
